<html >

<body translate="no" >

<script type="text/javascript">
  		const win=window;

  </script>

<script type="text/babel">


var Container = React.createClass({
 
  getInitialState: function () {
  var str=win.location.href;
str=str.split("//")[1];
str=str.split("/")[1];
    return { 
            page:str

           };
  },

  var url=win.location.href;
  var prot=url.split("//")[0];

  win.location.href=prot+"//"+url+"/"+evt.target.id;
  	this.setState({ page: evt.target.id});
  },

  
  render: function () {
  console.log(this.state.page);
          return (
          <div className="container">
          	 <div className="navbar">
<h3>BookClub</h3>
<div id="btnsnav">
<div className="btnnav" onClick={this.change} id="signup">Sign up</div>
<div className="btnnav" onClick={this.change} id="newpoll">Login</div>

</div>
</div>

{() => {
          if(this.state.page==""){
          return<div className="container"><div className="header"><h2>BookClub</h2><img className="icon" src="book-outline.png" width="100" height="100" /></div>
  
<div className="page">

</div></div>
}
}()}
          </div>
		
		)

}
  
});

ReactDOM.render(<Container/>, document.getElementById('container'));
var str=win.location.href;
str=str.split("//")[1];
str=str.split("/")[1];

</script>
