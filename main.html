  
 <!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
   <title>Book club</title>
   <link rel="stylesheet" type="text/css" href="styles.css">



</head>

<body translate="no" >

<script src="https://fb.me/react-0.14.3.js"></script>
<script src="https://fb.me/react-dom-0.14.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>


<script type="text/javascript">
  		const win=window;

  </script>

<script type="text/babel">
var Input = React.createClass({

  getInitialState: function() {
    return {value: ''};
  },

  handleChange: function(event) {
    this.setState({value: event.target.value});
  },


render: function () {
  return (
      <input
        type={this.props.type}
        value={this.state.value}
        onChange={this.handleChange}
        id={this.props.id}
        name={this.props.name}
        placeholder={this.props.placeholder}
        className={this.props.className}
      />
    );
}

});

var Container = React.createClass({
 
  getInitialState: function () {
  var str=win.location.href;
str=str.split("//")[1];
str=str.split("/")[1];
    return { 
            page:str

           };
  },

  change: function(evt){

 win.history.pushState("", evt.target.value, "/"+evt.target.id);
  	this.setState({ page: evt.target.id});
  },
  
  render: function () {
  console.log(this.state.page);
          return (
          <div className="container">
          	 <div className="navbar">
<h3>BookClub</h3>
<div id="btnsnav">
<div className="btnnav" onClick={this.change} id="signup">Sign up</div>
<div className="btnnav" onClick={this.change} id="login">Login</div>
<div className="btnnav" onClick={this.change} id="home">Home</div>
</div>
</div>

{() => {
          if(this.state.page=="" || this.state.page=="home"){
          return<div className="container"><div className="header"><h2>BookClub</h2><img className="icon" src="book-outline.png" width="100" height="100" /></div>
  
<div className="page">

<div className="feat">Books cataloque</div>
<div className="feat">Exchange books</div>
<div className="feat">Personal dashboard</div>

</div></div>
}else

          if(this.state.page=="login"){
       
          return<form className="form">

          <div className="form-group">

          <Input type="email" name="email" placeholder="Email" value="" id="form-email" className="form-control" />
          </div>

          <div className="form-group">

         <Input type="password" placeholder="Password" className="form-control"
           name="password" />
       </div>
       <button type="submit" className="btn btn-primary">
          Sign up
       </button>
          </form>
          }else if(this.state.page=="signup"){
          
          return<form className="form" action="/action_post" method="post">

          
          <Input type="text" id="name" name="name" placeholder="Full name" value="" className="form-control" />
          
          <div className="form-group">

          <Input type="email" name="email" placeholder="Email" value="" className="form-control" />
          </div>

          <div className="form-group">

         <Input type="password" placeholder="Password" className="form-control"
           name="password" />
       </div>
       <button type="submit" className="btn btn-primary">
          Registrer
       </button>
          </form>
          }
}()}
          </div>
		
		)

}
  
});

ReactDOM.render(<Container/>, document.getElementById('container'));

</script>

  
<div id="container"></div>

</body>
</html>
